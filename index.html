<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Imports -->
		<link data-trunk rel="css" href="src/styles.css" />
		<link data-trunk rel="copy-dir" href="media" />

		<style>
			@import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap');
		</style>

		<!-- Favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/media/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/media/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/media/favicon/favicon-16x16.png"
		/>
		<link rel="manifest" href="/media/favicon/site.webmanifest" />

		<!-- Accessibility -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta charset="utf-8" />

		<!-- SEO -->
		<title>Steveplays' portfolio</title>
		<meta
			name="description"
			content="Hi, I'm Steve! I like making games in Godot, as well as making Minecraft mods. This is my personal portfolio."
		/>

		<!-- OpenGraph -->
		<meta property="og:title" content="Steveplays' portfolio" />
		<meta
			property="og:description"
			content="Hi, I'm Steve! I like making games in Godot, as well as making Minecraft mods. This is my personal portfolio."
		/>
		<meta
			property="og:image"
			content="/media/steve_banner.png"
		/>
		<meta
			property="og:image:alt"
			content="Steveplays' banner"
		/>
		<meta
			property="og:type"
			content="website"
		/>
	</head>
	<body></body>
</html>
